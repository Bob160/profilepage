<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile</title>
</head>

<body>
    <div class="main">
        <p class="title">
            Profile
        </p>
        <img src="url" alt="Profile Picture" class="profile-pics">
        <div class="cand-details">
            <p class="first">
            <div class="cand-name">-</div>
            <div class="full-name">Full Name</div>
            </p>
            <p class="first">
            <div class="cand-nationality">-</div>
            <div class="nationality">Nationality</div>
            </p>
            <p class="first">
            <div class="cand-phone">-</div>
            <div class="phone-number">Phone Number</div>
            </p>
            <p class="first">
            <div class="cand-dob">-</div>
            <div class="dob">DOB</div>
            </p>
            <p class="first">
            <div class="cand-origin">-</div>
            <div class="origin">State of Origin</div>
            </p>
        </div>
    </div>
</body>

</html>
